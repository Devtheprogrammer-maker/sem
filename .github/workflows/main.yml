name: A workflow for my App
on: push

jobs:
  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-20.04
    steps:
      runs-on: ubuntu-20.04
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'adopt'
        - name: Integration Tests and CodeCov
          run: |
            docker build -t database ./db 
            docker run --name world -dp 33060:3306 database
            mvn -Dtest=com.napier.sem.AppTest test          
            docker stop world
            docker rm world
            docker image rm database
        - name: CodeCov
          uses: codecov/codecov-action@v4.0.1
          with:
          token: ${{ secrets.CODECOV_TOKEN }} # now required for public repos too
          directory: ./target/site/jacoco
          flags: Integration Tests # optional
          verbose: true # optional (default = false)
          slug: Devtheprogrammer-maker/sem
  build:
    name: Test Build Action
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Unit Tests
        run: mvn -Dtest=com.napier.sem.AppTest test
      - name: Package and Run Docker Compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit